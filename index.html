<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Test your mouse!</h1>
    <div class="mouse-container">
        <img id="mouse-image" src="mouse-base.png" alt="Mouse">
    </div>
    <div id="click-info">
        <p>Last Action: <span id="last-action">--</span></p>
        <p>Total Clicks: <span id="total-clicks">0</span></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
